<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçuş Arama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Uçuş Arama</h1>
        <div class="form-group">
            <label for="tripType">Seyahat Türü:</label>
            <select id="tripType">
                <option value="roundTrip">Gidiş-Dönüş</option>
            </select>
        </div>

        <div class="form-group">
            <label for="departureDate">Gidiş Tarihi:</label>
            <input type="date" id="departureDate">
        </div>

        <div class="form-group">
            <label for="departureCountry">Gidiş Ülkesi:</label>
            <select id="departureCountry">
                <option value="">Seçiniz</option>
                <!-- Ülke seçenekleri burada eklenecek -->
            </select>
        </div>

        <div class="form-group">
            <label for="departureCity">Gidiş Şehri:</label>
            <select id="departureCity">
                <option value="">Seçiniz</option>
                <!-- Şehir seçenekleri burada eklenecek -->
            </select>
        </div>

        <div class="form-group">
            <label for="departureAirport">Gidiş Havaalanı:</label>
            <select id="departureAirport">
                <option value="">Seçiniz</option>
                <!-- Havaalanı seçenekleri burada eklenecek -->
            </select>
        </div>

        <div class="form-group" id="arrivalFields">
            <label for="arrivalCountry">Varış Ülkesi:</label>
            <select id="arrivalCountry">
                <option value="">Seçiniz</option>
                <!-- Ülke seçenekleri burada eklenecek -->
            </select>
        </div>

        <div class="form-group" id="arrivalFields">
            <label for="arrivalCity">Varış Şehri:</label>
            <select id="arrivalCity">
                <option value="">Seçiniz</option>
                <!-- Şehir seçenekleri burada eklenecek -->
            </select>
        </div>

        <div class="form-group">
            <label for="arrivalAirport">Varış Havaalanı:</label>
            <select id="arrivalAirport">
                <option value="">Seçiniz</option>
                <!-- Havaalanı seçenekleri burada eklenecek -->
            </select>
        </div>

        <div class="form-group" id="returnDateField">
            <label for="returnDate">Dönüş Tarihi:</label>
            <input type="date" id="returnDate">
        </div>

        <button id="searchButton">Ara</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
